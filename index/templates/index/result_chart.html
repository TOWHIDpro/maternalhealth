{% extends 'index/core.html' %}
{% load static %}

{% block title %}<title>Chart</title>{% endblock title %}

{% block content %}
<div class="container">
    <h1>[[x.type]]</h1>
    <div class="text-center">
        <button type="button" @click="changeChart('line')" class="btn btn-outline-primary m-2">Line Chart</button>
        <button type="button" @click="changeChart('bar')" class="btn btn-outline-secondary m-2">Bar Chart</button>
        <!-- <button type="button" @click="changeChart('radar')" class="btn btn-outline-success m-2">Raer Chart</button>
        <button type="button" @click="changeChart('doughnut')" class="btn btn-outline-danger m-2">Pic Chart</button>
        <button type="button" @click="changeChart('polarArea')" class="btn btn-outline-warning m-2">Polar Chart</button> -->
        <button type="button" @click="changeChart('bubble')" class="btn btn-outline-info m-2">Bubble Chart</button>
        <!-- <button type="button" @click="changeChart('scatter')" class="btn btn-outline-dark m-2">Scatter Chart</button> -->
    </div>
    <canvas id="myChart" width="400" height="400"></canvas>
</div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'index/js/result-chart.js' %}"></script>
<script>app.mount('#app')</script>
{% endblock scripts %}
